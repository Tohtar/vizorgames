<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #order-form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }
        .pizza-image {
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Order Your Pizza!</h1>

    <form id="order-form">
        <label for="pizza">Choose your pizza:</label>
        <select id="pizza" name="pizza">
            <option value="margherita">Margherita</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="hawaiian">Hawaiian</option>
        </select>
        <button type="submit">Order</button>
    </form>

</body>
</html>
